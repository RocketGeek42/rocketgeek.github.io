---
layout: default
title: Hey I did a thing blog
---
	<h1>{{ page.title }}</h1>
	<h2>Latest Posts</h2>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li>
				<h3><a href="{{ post.url }}">{{ post.date | date_to_string }} {{ post.title }}</a></h3>
				<p>{{ post.excerpt}}</p>
			</li>
	  {% endfor %}
	</ul>
